{% for item in menu_tree %}
    <ul>
        <li{% if item.item.url == request.path %} class="active"{% endif %}>
            <a href="{{ item.item.url }}">{{ item.item.title }}</a>
            {% if item.children %}
                {% include "includes/menu.html" with menu_tree=item.children %}
            {% endif %}
        </li>
    </ul>
{% endfor %}
